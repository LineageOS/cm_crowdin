  -
    source:      '/cm-12.0/**/values/cm_*.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: &anchor
      android_code:
        af: af
        am: am
        ar: ar
        ast: ast-rES
        az: az-rAZ
        be: be
        bg: bg
        bn: bn-rBD
